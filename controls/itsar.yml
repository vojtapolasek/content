---
policy: 'Indian Telecom Security Assurance Requirements (ITSAR) - Network Function Virtualization (NFV)'
title: 'ITSAR NFV Security Requirements'
id: itsar
version: '1.0.0'
source: https://nccs.gov.in/

# ITSAR uses a single compliance level - all requirements are mandatory for NFV deployments
levels:
    - id: mandatory

reference_type: itsar
product: nfv

controls:
    # ============================================================================
    # Chapter 2: Common Security Requirements
    # ============================================================================

    # Section 1: Access and Authorization

    - id: 2.1.1
      title: Management Protocols Mutual Authentication
      levels:
          - mandatory
      status: automated
      rules:
          - sshd_enable_strictmodes
          # TODO: Mutual authentication framework for management protocols
      notes: |-
          Requires mutual authentication using ITSAR-approved cryptographic controls.

    - id: 2.1.2
      title: Management Traffic Protection Using Cryptography
      levels:
          - mandatory
      status: automated
      rules:
          - sshd_use_strong_ciphers
          - sshd_use_strong_macs
          - sshd_use_strong_kex
          # TODO: Management traffic encryption beyond SSH

    - id: 2.1.3
      title: Role-Based Access Control (RBAC) Policy with Minimum 3 Roles
      levels:
          - mandatory
      status: automated
      rules:
          - file_permissions_var_log_audit
          # TODO: RBAC framework for OAM privilege management

    - id: 2.1.4
      title: User Authentication - Local and Remote with Multi-Factor
      levels:
          - mandatory
      status: automated
      rules:
          - require_singleuser_auth
          # TODO: Multi-factor authentication (minimum 2 attributes)
      notes: |-
          Requires minimum two authentication attributes (keys, tokens, passwords).
          Exception: local access and machine accounts may use single factor.

    - id: 2.1.5
      title: Remote Login Restrictions for Privileged Users (No Remote Root)
      levels:
          - mandatory
      status: automated
      rules:
          - sshd_disable_root_login
          - no_direct_root_logins

    - id: 2.1.6
      title: Authorization Policy - Principle of Least Privilege
      levels:
          - mandatory
      status: automated
      rules:
          - file_permissions_unauthorized_world_writable
          - dir_perms_world_writable_system_owned
          # TODO: Least privilege enforcement for applications

    - id: 2.1.7
      title: Unambiguous User Identification - No Group Accounts
      levels:
          - mandatory
      status: automated
      rules:
          - account_unique_id
          - no_shelllogin_for_systemaccounts
          # TODO: Prevent group credential sharing

    - id: 2.1.8
      title: Out-of-Band Management Network with MFA for VPN Access
      levels:
          - mandatory
      status: manual
      notes: |-
          Management interfaces isolated from internet via out-of-band network.
          Multi-factor authentication required for VPN remote access.

    # Section 2: Authentication Attribute Management

    - id: 2.2.1
      title: Authentication Policy Framework
      levels:
          - mandatory
      status: automated
      rules:
          - accounts_password_pam_minlen
          # TODO: Comprehensive authentication policy management

    - id: 2.2.2
      title: External Authentication Support (RADIUS/LDAP)
      levels:
          - mandatory
      status: automated
      rules:
          - sssd_enable_smartcards
          # TODO: External authentication integration (RADIUS/LDAP)

    - id: 2.2.3
      title: Protection Against Brute Force and Dictionary Attacks
      levels:
          - mandatory
      status: automated
      rules:
          - accounts_passwords_pam_faillock_deny
          - accounts_passwords_pam_faillock_unlock_time
          - accounts_password_pam_unix_remember

    - id: 2.2.4
      title: Enforce Strong Password Complexity Requirements
      levels:
          - mandatory
      status: automated
      rules:
          - accounts_password_pam_minlen
          - accounts_password_pam_minclass
          - accounts_password_pam_dcredit
          - accounts_password_pam_ucredit
          - accounts_password_pam_lcredit
          - accounts_password_pam_ocredit

    - id: 2.2.5
      title: Inactive Session Timeout Configuration
      levels:
          - mandatory
      status: automated
      rules:
          - accounts_tmout
          - sshd_set_idle_timeout
          - sshd_set_keepalive

    - id: 2.2.6
      title: Password Change and Aging Requirements
      levels:
          - mandatory
      status: automated
      rules:
          - accounts_maximum_age_login_defs
          - accounts_minimum_age_login_defs
          - accounts_password_minlen_login_defs

    - id: 2.2.7
      title: Protected Authentication Feedback (No Password Echo)
      levels:
          - mandatory
      status: automated
      rules:
          - grub2_password
          # TODO: No password echo/display during authentication

    - id: 2.2.8
      title: Removal of Predefined and Default Authentication Credentials
      levels:
          - mandatory
      status: automated
      rules:
          - accounts_no_uid_except_zero
          - no_empty_passwords
          - grub2_disable_interactive_boot

    - id: 2.2.9
      title: Logout Function Availability
      levels:
          - mandatory
      status: automated
      rules:
          - accounts_tmout
          # TODO: Explicit logout function for all interfaces

    - id: 2.2.10
      title: Policy for Consecutive Failed Login Attempts
      levels:
          - mandatory
      status: automated
      rules:
          - accounts_passwords_pam_faillock_deny
          - accounts_passwords_pam_faillock_interval
          - accounts_passwords_pam_faillock_unlock_time

    - id: 2.2.11
      title: Suspend Accounts on Non-Use After Inactivity Period
      levels:
          - mandatory
      status: automated
      rules:
          - account_disable_post_pw_expiration
          - accounts_password_set_max_life_existing

    # Section 3: Software Security

    - id: 2.3.1
      title: Secure Update with Integrity Verification
      levels:
          - mandatory
      status: automated
      rules:
          - ensure_gpgcheck_globally_activated
          - ensure_gpgcheck_never_disabled
          - security_patches_up_to_date

    - id: 2.3.2
      title: Secure Upgrade Process with Verification
      levels:
          - mandatory
      status: automated
      rules:
          - security_patches_up_to_date
          # TODO: Secure upgrade verification mechanism

    - id: 2.3.3
      title: Source Code Security Assurance and Review
      levels:
          - mandatory
      status: manual
      notes: |-
          Requires source code security analysis and review processes.

    - id: 2.3.4
      title: Known Malware and Backdoor Detection
      levels:
          - mandatory
      status: automated
      rules:
          - package_aide_installed
          - aide_periodic_cron_checking
          # TODO: Malware scanning integration

    - id: 2.3.5
      title: Removal of All Unused Software Packages
      levels:
          - mandatory
      status: automated
      rules:
          - package_telnet-server_removed
          - package_rsh-server_removed
          - package_ypserv_removed
          - service_rexec_disabled
          - service_rlogin_disabled
          - service_rsh_disabled

    - id: 2.3.6
      title: Unnecessary Services Removal and Disabling
      levels:
          - mandatory
      status: automated
      rules:
          - service_autofs_disabled
          - service_avahi-daemon_disabled
          - service_kdump_disabled
          # TODO: Comprehensive unnecessary services inventory

    - id: 2.3.7
      title: Restricting System Boot Source (Bootloader Protection)
      levels:
          - mandatory
      status: automated
      rules:
          - grub2_disable_interactive_boot
          - grub2_password
          - grub2_uefi_password

    - id: 2.3.8
      title: Secure Time Synchronization with Authenticated Sources
      levels:
          - mandatory
      status: automated
      rules:
          - chronyd_or_ntpd_specify_remote_server
          - chronyd_client_only
          - chronyd_no_chronyc_network

    - id: 2.3.9
      title: Restricted Network Reachability of Services
      levels:
          - mandatory
      status: automated
      rules:
          - service_firewalld_enabled
          # TODO: Service-specific network restriction rules

    - id: 2.3.10
      title: Self Testing on Startup and Periodically
      levels:
          - mandatory
      status: manual
      notes: |-
          System must perform self-testing on startup and during operation.

    # Section 4: System Secure Execution Environment

    - id: 2.4.1
      title: Disable All Unused Functions and Kernel Modules
      levels:
          - mandatory
      status: automated
      rules:
          - kernel_module_cramfs_disabled
          - kernel_module_freevxfs_disabled
          - kernel_module_hfs_disabled
          - kernel_module_hfsplus_disabled
          - kernel_module_udf_disabled

    - id: 2.4.2
      title: Remove Unsupported Components from System
      levels:
          - mandatory
      status: manual
      notes: |-
          Unsupported or end-of-life components must be removed.

    - id: 2.4.3
      title: Avoidance of Unspecified Mode of Access
      levels:
          - mandatory
      status: automated
      rules:
          - file_permissions_unauthorized_world_writable
          - dir_perms_world_writable_system_owned
          # TODO: Comprehensive access mode restriction

    # Section 5: User Audit

    - id: 2.5.1
      title: Audit Trail Storage and Protection from Tampering
      levels:
          - mandatory
      status: automated
      rules:
          - directory_permissions_var_log_audit
          - file_permissions_var_log_audit
          - auditd_data_retention_max_log_file_action
          - auditd_data_retention_space_left_action

    - id: 2.5.2
      title: Comprehensive Audit Event Generation
      levels:
          - mandatory
      status: automated
      rules:
          - service_auditd_enabled
          - audit_rules_login_events
          - audit_rules_usergroup_modification
          - audit_rules_time_adjtimex
          - audit_rules_time_settimeofday
          - audit_rules_networkconfig_modification
          - audit_rules_mac_modification
          - audit_rules_dac_modification_chmod
          - audit_rules_dac_modification_chown
          - audit_rules_execution_chcon
          - audit_rules_kernel_module_loading
          - audit_rules_privileged_commands
          - audit_rules_unsuccessful_file_modification

    - id: 2.5.3
      title: Secure Log Export to Remote System
      levels:
          - mandatory
      status: automated
      rules:
          - rsyslog_remote_loghost
          # TODO: Encrypted log transport

    - id: 2.5.4
      title: Logging Access to Personal Data
      levels:
          - mandatory
      status: automated
      rules:
          - audit_rules_dac_modification_chmod
          - audit_rules_dac_modification_chown
          # TODO: Personal data access-specific logging

    - id: 2.5.5
      title: Security Audit Log Configuration
      levels:
          - mandatory
      status: automated
      rules:
          - service_auditd_enabled
          - auditd_data_retention_max_log_file

    - id: 2.5.6
      title: Audit Logs Protection and Access Control
      levels:
          - mandatory
      status: automated
      rules:
          - file_permissions_var_log_audit
          - directory_permissions_var_log_audit

    - id: 2.5.7
      title: Centralized Log Auditing Infrastructure
      levels:
          - mandatory
      status: automated
      rules:
          - rsyslog_remote_loghost
          - package_rsyslog_installed
          - service_rsyslog_enabled

    # Section 6: Data Protection

    - id: 2.6.1
      title: Cryptographic-Based Secure Communication Channels
      levels:
          - mandatory
      status: automated
      rules:
          - sshd_use_strong_ciphers
          - sshd_use_strong_macs
          - sshd_use_strong_kex
          # TODO: System-wide crypto policy enforcement

    - id: 2.6.2
      title: Cryptographic Module Security Assurance (FIPS Validated)
      levels:
          - mandatory
      status: manual
      notes: |-
          Requires FIPS 140-2/3 validated cryptographic modules.

    - id: 2.6.3
      title: Cryptographic Algorithms Implementation Security Assurance
      levels:
          - mandatory
      status: automated
      rules:
          - configure_crypto_policy
          # TODO: ITSAR-specific crypto algorithm enforcement

    - id: 2.6.4
      title: Protecting Confidential System Internal Data
      levels:
          - mandatory
      status: automated
      rules:
          - file_permissions_etc_shadow
          - file_owner_etc_shadow
          - file_groupowner_etc_shadow

    - id: 2.6.5
      title: Protecting Data and Information in Storage (Encryption)
      levels:
          - mandatory
      status: automated
      rules:
          - partition_for_tmp
          - partition_for_var
          - partition_for_var_log
          - partition_for_var_log_audit
          # TODO: Data-at-rest encryption

    - id: 2.6.6
      title: Protection Against Unauthorized Copy of Data (DLP)
      levels:
          - mandatory
      status: manual
      notes: |-
          Requires DLP/DRM mechanisms to prevent unauthorized data copying.

    - id: 2.6.7
      title: Protection Against Data Exfiltration via Overt Channels
      levels:
          - mandatory
      status: automated
      rules:
          - service_firewalld_enabled
          # TODO: Data exfiltration prevention rules

    - id: 2.6.8
      title: Protection Against Data Exfiltration via Covert Channels
      levels:
          - mandatory
      status: manual
      notes: |-
          Requires covert channel analysis and mitigation.

    # Section 7: Network Services

    - id: 2.7.1
      title: Traffic Filtering at Network Level (Firewall)
      levels:
          - mandatory
      status: automated
      rules:
          - service_firewalld_enabled
          - set_firewalld_default_zone
          # TODO: Network-level traffic filtering rules

    - id: 2.7.2
      title: Traffic Separation via VLANs or Network Segmentation
      levels:
          - mandatory
      status: manual
      notes: |-
          Requires network segmentation and VLAN configuration.

    - id: 2.7.3
      title: Traffic Protection - Anti-Spoofing Mechanisms
      levels:
          - mandatory
      status: automated
      rules:
          - sysctl_net_ipv4_conf_all_rp_filter
          - sysctl_net_ipv4_conf_default_rp_filter

    - id: 2.7.4
      title: Network Security Hardening (IP Stack Protection)
      levels:
          - mandatory
      status: automated
      rules:
          - sysctl_net_ipv4_conf_all_accept_source_route
          - sysctl_net_ipv4_conf_default_accept_source_route
          - sysctl_net_ipv4_conf_all_accept_redirects
          - sysctl_net_ipv4_conf_default_accept_redirects
          - sysctl_net_ipv4_icmp_echo_ignore_broadcasts
          - sysctl_net_ipv4_tcp_syncookies

    # Section 8: Attack Prevention Mechanisms

    - id: 2.8.1
      title: Network Level and Application-Level DDoS Protection
      levels:
          - mandatory
      status: automated
      rules:
          - sysctl_net_ipv4_tcp_syncookies
          # TODO: DDoS mitigation rules

    - id: 2.8.2
      title: Excessive Overload Protection and Rate Limiting
      levels:
          - mandatory
      status: manual
      notes: |-
          Requires rate limiting and resource quota mechanisms.

    - id: 2.8.3
      title: Manipulated Packets Protection - No Availability Impairment
      levels:
          - mandatory
      status: automated
      rules:
          - sysctl_net_ipv4_conf_all_log_martians
          - sysctl_net_ipv4_conf_default_log_martians
          # TODO: Malformed packet handling

    # Section 9: Vulnerability Testing Requirements

    - id: 2.9.1
      title: Fuzzing Testing - Network and Application Level
      levels:
          - mandatory
      status: manual
      notes: |-
          Periodic fuzzing testing of network and application interfaces required.

    - id: 2.9.2
      title: Port Scanning to Identify Exposed Services
      levels:
          - mandatory
      status: manual
      notes: |-
          Regular port scanning to identify exposed services.

    - id: 2.9.3
      title: Vulnerability Scanning and Assessment
      levels:
          - mandatory
      status: manual
      notes: |-
          Periodic vulnerability assessments required.

    # Section 10: Operating System

    - id: 2.10.1
      title: Growing Content Handling Without Resource Exhaustion
      levels:
          - mandatory
      status: manual
      notes: |-
          System must handle growing content without resource exhaustion.

    - id: 2.10.2
      title: ICMP Handling and Protection
      levels:
          - mandatory
      status: automated
      rules:
          - sysctl_net_ipv4_icmp_echo_ignore_broadcasts
          - sysctl_net_ipv4_icmp_ignore_bogus_error_responses

    - id: 2.10.3
      title: Authenticated Privilege Escalation Only (sudo/su)
      levels:
          - mandatory
      status: automated
      rules:
          - sudo_require_authentication
          - sudo_remove_nopasswd
          - sudo_remove_no_authenticate

    - id: 2.10.4
      title: System Account Identification and Restrictions
      levels:
          - mandatory
      status: automated
      rules:
          - no_shelllogin_for_systemaccounts
          - account_unique_id

    - id: 2.10.5
      title: OS Hardening - Minimized Kernel Network Functions
      levels:
          - mandatory
      status: automated
      rules:
          - sysctl_net_ipv4_conf_all_send_redirects
          - sysctl_net_ipv4_conf_default_send_redirects
          - sysctl_net_ipv4_ip_forward
          # TODO: Additional kernel network function minimization

    - id: 2.10.6
      title: Disable Automatic Launch of Removable Media
      levels:
          - mandatory
      status: automated
      rules:
          - service_autofs_disabled
          - kernel_module_usb-storage_disabled

    - id: 2.10.7
      title: External File System Mount Restrictions
      levels:
          - mandatory
      status: automated
      rules:
          - kernel_module_cramfs_disabled
          - kernel_module_freevxfs_disabled
          - kernel_module_jffs2_disabled
          - kernel_module_hfs_disabled
          - kernel_module_hfsplus_disabled
          - kernel_module_squashfs_disabled
          - kernel_module_udf_disabled

    - id: 2.10.8
      title: File-System Authorization Privileges and Mount Options
      levels:
          - mandatory
      status: automated
      rules:
          - mount_option_home_nodev
          - mount_option_tmp_nodev
          - mount_option_tmp_nosuid
          - mount_option_tmp_noexec
          - mount_option_var_tmp_nodev
          - mount_option_var_tmp_nosuid
          - mount_option_var_tmp_noexec

    - id: 2.10.9
      title: SYN Flood Prevention Using TCP SYN Cookies
      levels:
          - mandatory
      status: automated
      rules:
          - sysctl_net_ipv4_tcp_syncookies

    - id: 2.10.10
      title: Handling of IP Options and Extensions
      levels:
          - mandatory
      status: automated
      rules:
          - sysctl_net_ipv4_conf_all_accept_source_route
          - sysctl_net_ipv4_conf_default_accept_source_route
